<!DOCTYPE html>
<html>
<head>
	<title>Tip Calculator</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
	<h1>Tip Calculator</h1>
	<div id="calculator">
		<form>
			<label>
				How much is the bill? <br><br>
				$ <input type="text" id="billAmount">
			</label><br><br><br>
			<label>
				How was the service? <br><br>
				<select id="serviceQuality">
					<option disabled selected value="0">-- Choose an option --</option>
					<option value="0.3">30% - Outstanding</option>
					<option value="0.2">20% - Good</option>
					<option value="0.15">15% - Okay</option>
					<option valu="0.1">10% - Bad</option>
					<option value="0.01">1% - Terrible</option>
				</select>
			</label><br><br><br>
			<label>
				How many people are sharing the bill? <br><br>
				<input type="text" id="totalPeople"> people
			</label><br><br>
			<button type="button" id="calculate">Calculate Tip</button><br><br>
		</form><!-- End form -->
	</div><!-- End Calculator -->
	<div id="totalTip">
		<small>Tip Amount</small><br>
		<sup>$</sup><span id="tip">0.00</span>
		<small id="each">each</small>
	</div>
</div><!-- End Container -->
<script type="text/javascript" src="app.js"></script>
</body>
</html>
