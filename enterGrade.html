	<option disabled>Winter 2020</option>
	<option disabled>Spring 2020</option>
	<option disabled>Summer 2020</option>
	<option disabled>Fall 2020</option>
</select>
<p>

</p>

	<option>Beginning Biology</option>

<p>

<input type = "text" id="textInput">

	Enter Comment
</button>
<p id="newText">

</p>

<script type="text/javascript">
document.getElementById("textChange").onclick = function() {
	var textEntered = ""; // Sets to empty string 
	textEntered = document.getElementById("textInput").value; 
	document.getElementById("newText").innerHTML = textEntered; 
}

</script>
