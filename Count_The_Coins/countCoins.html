<!DOCTYPE html>
<html>
<head>
	<title>Count the Coins</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
	<h2>Count the Coins</h2>	
	<p>
		Enter Quarters: 
	</p>
	<input type="text" id="enterQuarters">
	<p>
		Enter Dimes: 
	</p>
	<input type="text" id="enterDimes"> 
	<p>
		Enter Nickels:
	</p>
	<input type="text" id="enterNickels">
	<p>
		Enter Pennies:
	</p>
	<input type="text" id="enterPennies"> 
	<br><br>
	<button id="calc">Submit Values</button>

	<p id="dispCoins"></p>
</div>

<script type="text/javascript" src="app.js"></script>
</body>
</html>
